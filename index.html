<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="styles.css"type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="assets/signature.png" alt="Tyler Eichten">
  </div>

  <div class="project_container" id="logo-container">
    <div class="project_button">
      <p>Logo Design</p>
    </div>
    <div class="project_content" id="logo">
      <ul>
        <li>
          <div class="col-md-6">
            <img src="assets/logo-echo.png">
          </div>
          <div class="col-md-6">
            <img src="assets/logo-feath.png">
          </div>
        </li>
        <li>
          <div class="col-md-12">
            <img src="assets/logo-up-bl.png">
            <img src="assets/logo-up-wh.png">
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="project_container" id="digital-container">
    <div class="project_button">
      <p>Digital Art</p>
    </div>
    <div class="project_content container-fluid" id="digital">
      <div class="col-md-4">
        <img src="assets/polaris.png" alt="Polaris">
      </div>
      <div class="col-md-4">
        <img src="assets/dragonsea.png" alt="Pokefusion - Dragonsea">
      </div>
      <div class="col-md-4">
        <img src="assets/lickiloom.png" alt="Pokefusion - Lickiloom">
      </div>
    </div>
  </div>

  <div class="project_container" id="game-container">
    <div class="project_button">
      <p>Game Development</p>
    </div>
    <div class="project_content container-fluid"id="game">
      <ul>
        <li>
          <div class="col-md-3">
            <img src="assets/lf-1.png">
          </div>
          <div class="col-md-3">
            <img src="assets/lf-2.png">
          </div>
          <div class="col-md-3">
            <img src="assets/lf-3.png">
          </div>
          <div class="col-md-3">
            <img src="assets/lf-4.png">
          </div>
        </li>
        <li>
          <div class="col-md-3">
              <img src= "assets/lf-5.png">
          </div>
          <div class="col-md-3">
              <img src="assets/lf-6.png">
          </div>
          <div class="col-md-3">
              <img src="assets/lf-7.png">
          </div>
          <div class="col-md-3">
              <img src="assets/lf-8.png">
          </div>
        </li>
      </ul>
      <h2>Character icons for Loot Force, a 2-4 player party game</h2>
      <div class="col-md-6">
        <img src="assets/game-art.png">
      </div>
      <div class="col-md-6">
        <img src="assets/game-sprites.png">
      </div>
      <h2>Artwork and sprites for Feathers, a single player RPG platformer</h2>
    </div>
  </div>


  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src="js/main.js"></script>

</body>
</html>
